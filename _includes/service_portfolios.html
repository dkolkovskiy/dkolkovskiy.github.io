<section class="portfoilo-area grey-bg pt-100 pb-70">
    <div class="container service-portfolio">
	  <div class="row">
            <div class="col-xl-12 text-center pb-40 ">
                <div class="section-title service-title">
                    <h2>Related Projects</h2>
                </div>
            </div>
        </div>
        <div class="row portfolio-active">
			  {% for post in site.posts %}
				{% if post.layout == 'project' and post.categories contains include.category%}
				    <div class="col-xl-4 col-lg-4 col-md-6 mb-30 grid-item {{post.categories}}">
						<div class="portfolio-wrapper">
							<div class="portfolio-thumb">
								<img src="{{site.baseurl}}{{post.post_image}}" class="img-fluid" alt="">
							</div>
							<div class="portfolio-content">
								<h5><a href="{{post.url}}">{{post.title}}</a></h5>
								<span>{{post.description}}</span>
							</div>
						</div>
            </div>
				
				{% endif %}
            {% endfor %}
		
		
           
        </div>
    </div>
</section>
