<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<section class="contact-form pb-100 pt-100">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="contact-form-title">
                    <h2>Letâ€™s talk</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi tempora veritatis nemo aut ea iusto eos est expedita,quas ab adipisci.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form
                    id="contactForm"
                    >
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 mb-20">
                            <input id="name" name="name" type="text" placeholder="Name">
                        </div>
                        <div class="col-xl-6 col-lg-6 mb-20">
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="col-xl-12 mb-20">
                            <input id="subject" name="subject" type="text" placeholder="Subject">
                        </div>
                        <div class="col-xl-12 mb-20">
                            <textarea id="message" name="message" id="text-message" cols="30" rows="10" placeholder="Message*"></textarea>
                        </div>
                        <div class="col-xl-12 text-center">
                            <button class="btn" type="submit">Send Mail</button>
                        </div>
                    </div>
                </form>
                <p class="ajax-response"></p>
            </div>
        </div>
    </div>
</section>

<script>
    $('#contactForm').on('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        $.ajax({
            url: 'https://www.formbackend.com/f/d8904564867e75db',
            method: 'POST',
            data: $(this).serialize(),
            dataType: 'json',
            success: function(data) {
                $('#responseMsg').text('Message sent successfully!');
            },
            error: function(xhr, status, error) {
                $('#responseMsg').text('Error sending message. Please try again.');
            }
        });
    });
</script>
